[package]
name = "castle-lending-aggregator"
version = "0.1.0"
description = "Created with Anchor"
edition = "2018"

[lib]
crate-type = ["cdylib", "lib"]
name = "castle_lending_aggregator"

[features]
no-entrypoint = []
no-idl = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = "0.18.2"
anchor-spl = "0.18.2"
spl-math = {version = "0.1", features = ["no-entrypoint"]}
anchor-lending = { git="https://github.com/charlieyou/anchor-lending", version="0.2.3" }